<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/skeleton/css/normalize.css">
    <link rel="stylesheet" href="static/skeleton/css/skeleton.css">
    <title>Virtuti!</title>
</head>
<style>
    h4 {
        text-decoration: underline;
    }
</style>

<body>
    <!-- <br>
    <br>
    <br> -->
    <div class='container box'>
        <center>
            <br>
            <br>
            <img src='static/pictures/New.png'>
            <div id='Turn'>
            </div>
            <hr>
            <div id='Details'>
            </div>
            <hr>
            <button class="btn btn-1 btn-1e" style="vertical-align:middle" id="attack-button" title="No Rage Needed.">
                <span>Attack!</span>
            </button>
            <button class="btn btn-1 btn-1f" style="vertical-align:middle" id="heal-button" title="15 Rage Needed.">
                <span>Heal!</span>
            </button>
            <button class="btn btn-1 btn-1g" style="vertical-align:middle" id="magic-button" title="10 Rage Needed.">
                <span>Magic!</span>
            </button>
            <br>
            <div id='Attack'>
            </div>
            <div id='Magic'>
            </div>
            <div id='Critical'>
            </div>
            <div id='Healed'>
            </div>
            <div id='Winner'>
            </div>
        </center>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='CoreJS.js'></script>
    </div>
</body>

</html>
